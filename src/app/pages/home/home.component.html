<div class="home-container">
  <app-header class="div1"></app-header>

  <!-- Sidebar: Escucha el evento toggleSidebar -->
  <app-sidebar
    [ngClass]="{'sidebar-expanded': isSidebarExpanded, 'sidebar-collapsed': !isSidebarExpanded}"
    (toggleSidebar)="toggleSidebar()"> <!-- Maneja el evento -->
  </app-sidebar>

  <!-- Contenido con clase dinÃ¡mica -->
  <div class="home-content"
       [ngClass]="{'content-expanded': isSidebarExpanded, 'content-collapsed': !isSidebarExpanded}">
    <router-outlet></router-outlet>
  </div>

  <app-footer class="div3"></app-footer>
</div>
<app-notification></app-notification>
