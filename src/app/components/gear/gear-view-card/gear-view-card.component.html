<div class="gear-card-container">
    <div class="gear-card-content">
        <div class="gear-card-header">
            <img [src]="imageUrl | fallbacksrc:'/assets/images/default-gear.svg'" alt="Imagen del dispositivo" class="gear-image">
            <div class="gear-title">
                <h2>{{ gear?.name }}</h2>
                <p>{{ gear?.manufacturer }}</p>
            </div>
        </div>
    
        <div class="gear-card-details">
            <div class="gear-detail">
                <strong>Year:</strong> {{ gear?.manufacturingYear }}
            </div>
        </div>
    </div>
</div>
