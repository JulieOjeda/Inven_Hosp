<div class="gear-form-container" *ngIf="steps.length > 0">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let step of steps">
      <ng-template carouselSlide>
        <div class="step">
          <h2>{{ step.title }}</h2>
          <form [formGroup]="step.form">
            <div class="gear-form-grid">
              <div *ngFor="let controlName of getControls(step.form)" class="form-row">
                <label class="form-label" [for]="controlName">{{ controlName | titlecase }}</label>
                <mat-form-field appearance="outline" class="form-field">
                  <input
                    matInput
                    [formControlName]="controlName"
                    [id]="controlName"
                    [type]="getControlType(controlName)"
                  />
                  <mat-error *ngIf="step.form.get(controlName)?.invalid && step.form.get(controlName)?.touched">
                    Campo inv√°lido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <button mat-raised-button color="primary" (click)="onSubmit()">
    Enviar
  </button>
</div>
