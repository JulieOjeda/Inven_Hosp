<mat-toolbar color="secondary" class="header-container">
  <!-- Nombre del cliente -->
  <h5 class="header-title">{{ client.name }}</h5>

  <!-- Botones de acciones -->
  <span class="header-buttons">
    <button mat-raised-button color="accent" (click)="clickAddEvent()">
      <mat-icon>add</mat-icon> Registrar
    </button>
    <button mat-raised-button color="warn" (click)="clickLogoutEvent()">
      <mat-icon>exit_to_app</mat-icon> Cerrar Sesion
    </button>
  </span>
</mat-toolbar>
